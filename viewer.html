<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>BIMexp_o</title>
  </head>
  <body>
    <header class="nav-flex">
      <img class="logo" src="./static/me-icon04.jpg" alt="user logo" />
      <h3 id="project-title">Project title</h3>
      <button
        id="btn-back"
        class="button"
        onclick="location.href='./index.html'"
        type="button"
      >
        Back to gallery
      </button>
    </header>
    <div id="viewer-container"></div>
    <label
      class="custom-file-upload"
      id="custom-file-upload"
      style="visibility: hidden"
    >
      <input type="file" id="file-input" />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M19.479 10.092c-.212-3.951-3.473-7.092-7.479-7.092-4.005 0-7.267 3.141-7.479 7.092-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408zm-7.479-1.092l4 4h-3v4h-2v-4h-3l4-4z"
        />
      </svg>
      &nbsp Upload
    </label>
    <div id="text-container">
      <p>Progress:</p><p id="progress-text">0</p><p>%</p>
   </div>
    <div id="mydiv" >
      <div id="header-container">
          <div class="flexH" id="mydivheader">Project Browser: IfcClasses</div>
        </div>
        <div class="ifc-property-menu" id="ifc-classes-menu">
          <div id="ifc-class-menu-root"></div>
        </div>
    </div>
    <div class="ifc-allProp-menu">
      <div class="title-prop-container">
        <h4 class="title-prop" id="native-prop">Native</h4>
        <h4 class="title-prop" id="type-prop">Type</h4>
        <h4 class="title-prop" id="material-prop">Material</h4>
        <h4 class="title-prop" id="psets-prop">Psets</h4>
      </div>
      <div class="ifc-property-menu">
        <div class="ifc-property-item">
          <div>Key</div>
          <div class="ifc-property-value">Value</div>
        </div>
        <div id="ifc-property-menu-root"></div>
      </div>
    </div>
    <div class="ifc-tree-menu">
      <ul id="myUL">
          <li id="tree-root">
              <span class="caret"></span>
              <ul class="nested">
                  <li></li>
              </ul>
          </li>
      </ul>
  </div>

    </div>
